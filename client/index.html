<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> 
    body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 4rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    #message-input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #message-input:focus { outline: none; }
    #room-input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #room-input:focus { outline: none; }
    #form > div > div > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

    #message-container { list-style-type: none; margin: 0; padding: 0; }
    #message-container > li { padding: 0.5rem 1rem; }
    #message-container > li:nth-child(odd) { background: #efefef; }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
</style>
<title>Document</title>
</head> 
  <body>
    <ul id="message-container"></ul>
    <form id="form">
      <div class="flex-container">
      <div>
        <label for= "message-input">Message</label> 
        <input type="text" id="message-input"> 
        <button type="submit" id="send-button">Send</button> 
      </div>
      <div>
        <label for="room-input">Room</label> 
        <input type="text" id="room-input">
        <button type= "button" id="room-button">Join</button> 
      </div>
    </div>
    </form>

  <script src="client.js" type-"module"></script> 
  </body> 
</html>
